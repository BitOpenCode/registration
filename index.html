<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e8eaed 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.10), 0 1.5px 4px rgba(0,0,0,0.04);
            padding: 40px 32px 32px 32px;
            backdrop-filter: blur(4px);
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 600;
            color: #222;
            letter-spacing: 0.02em;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #555;
            letter-spacing: 0.01em;
        }
        input {
            width: 100%;
            padding: 13px 0;
            margin-bottom: 22px;
            border: 1.5px solid #d1d5db;
            border-radius: 12px;
            background: #f7f7fa;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        input:focus {
            border-color: #007aff;
            background: #fff;
            box-shadow: 0 0 0 2px #cce4ff;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007aff 0%, #34c759 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:active {
            background: linear-gradient(90deg, #0051a8 0%, #28a745 100%);
        }
        button:disabled {
            background: #b0bec5;
            color: #f5f5f5;
        }
        .thanks {
            text-align: center;
            font-size: 22px;
            color: #34c759;
            margin-top: 36px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ECOS</h2>
        <form id="regForm">
            <label for="firstName">Имя/Name*</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Фамилия/Last Name*</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="phone">Телефон/Phone*</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9\-\+\s\(\)]{7,}">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
            <label for="language">Язык/Language*</label>
            <select id="language" name="language" required style="width:100%;padding:13px 0;margin-bottom:22px;border:1.5px solid #d1d5db;border-radius:12px;background:#f7f7fa;font-size:16px;">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="hy">Հայերեն</option>
            </select>
            <button type="submit">START</button>
        </form>
        <div class="thanks" id="thanksMsg" style="display:none;">ECOS</div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        const form = document.getElementById('regForm');
        const thanksMsg = document.getElementById('thanksMsg');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                phone: form.phone.value,
                email: form.email.value,
                language: form.language.value,
                tgid: tg.initDataUnsafe?.user?.id || null
            };
            // Отправка данных на webhook
            await fetch('https://n8n.blc.am/webhook/registration', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            form.style.display = 'none';
            thanksMsg.style.display = 'block';
            setTimeout(() => {
                tg.close();
            }, 1500);
        });
    </script>
</body>
</html>
